<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web App Security Analyzer{% endblock %}</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS for enhanced styling -->
    <style>
        /* Enhanced color scheme for security dashboard */
        :root {
            --risk-critical: #dc3545;
            --risk-high: #fd7e14;
            --risk-medium: #ffc107;
            --risk-low: #20c997;
            --safe-color: #198754;
            --bg-primary: #f8f9fa;
            --card-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --hero-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            background-color: var(--bg-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .app-hero {
            background: var(--hero-gradient);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Enhanced symmetrical card layout */
        .security-card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease-in-out;
            margin-bottom: 1.5rem;
            background: white;
        }
        
        /* Compact cards for the top three sections */
        .compact-card {
            max-height: 320px; /* Reduced height */
        }
        
        .compact-card .card-body {
            padding: 1rem; /* Reduced padding */
            max-height: 250px;
            overflow-y: auto;
        }
        
        .security-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .security-card .card-body {
            padding: 1.5rem;
        }
        
        /* Separate styling for cookie table */
        .cookie-table-section {
            margin-top: 2rem;
        }
        
        /* Enhanced table styling for better readability */
        .table th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            font-weight: 600;
            padding: 0.75rem;
        }
        
        .table td {
            padding: 0.75rem;
            vertical-align: middle;
        }
        
        /* Dark header for cookie table - Force visibility */
        .table-dark th {
            background-color: #343a40 !important;
            color: white !important;
            border-bottom: 2px solid #495057 !important;
            font-weight: 700 !important;
            padding: 1rem !important;
            text-align: center !important;
        }
        
        /* Ensure table structure is maintained */
        .table-bordered {
            border: 1px solid #dee2e6;
        }
        
        .table-bordered th,
        .table-bordered td {
            border: 1px solid #dee2e6;
        }
        
        /* Force table display */
        .table {
            display: table !important;
            width: 100% !important;
        }
        
        .table thead {
            display: table-header-group !important;
        }
        
        .table tbody {
            display: table-row-group !important;
        }
        
        .table tr {
            display: table-row !important;
        }
        
        .table th,
        .table td {
            display: table-cell !important;
        }
        
        /* Improved badge styling */
        .badge {
            font-size: 0.75rem;
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }
        
        .badge.fs-6 {
            font-size: 0.875rem !important;
            padding: 0.5rem 1rem;
        }
        
        .section-header {
            border-bottom: 3px solid #007bff;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .risk-badge {
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 500;
        }
        
        .status-icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
        
        .scan-form {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
        }
        
        /* Enhanced table styling */
        .security-table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }
        
        .security-table thead {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }
        
        .security-table thead th {
            color: white;
            font-weight: 600;
            border: none;
            padding: 1rem;
        }
        
        .security-table tbody tr {
            transition: background-color 0.2s;
        }
        
        .security-table tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.05);
        }
        
        /* Severity color classes */
        .severity-high { color: var(--risk-critical); }
        .severity-medium { color: var(--risk-high); }
        .severity-low { color: var(--risk-medium); }
        .severity-safe { color: var(--safe-color); }
        .badge-high { background-color: var(--risk-critical); }
        .badge-medium { background-color: var(--risk-high); }
        .badge-low { background-color: var(--risk-medium); color: #000; }
        .badge-safe { background-color: var(--safe-color); }
        
        /* Animation for results */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .security-card {
                margin-bottom: 1rem;
            }
            
            .scan-form {
                padding: 1.5rem;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Enhanced Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shield-check me-2"></i>
                Security Analyzer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="app-hero">
        <div class="container py-4">
            <h1 class="h2 mb-1 fw-bold">
                <i class="bi bi-shield-lock me-2"></i>
                Web App Security Analyzer
            </h1>
            <p class="mb-0 opacity-90">
                Comprehensive security analysis with clear severity indicators and professional reporting
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap 5.3 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
